<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Text Analyzer</title>
  </head>
  <body>
    <!--Navigation Bar Starts-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">www.TextAnalyzer.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!--Navigation Bar Ends-->

    <!--Alert Starts-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Text Analyzer</strong> You can do magical things with your text here.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!--Alert Ends-->

    <!--Container-->
    <div class="container mt-5">
        <!-- Form Starts-->
        <form action="/analyze" method="POST"> {% csrf_token %}
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"><strong>Enter Your Text Here: </strong></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="tarea"></textarea>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1" name="remove_punc">
              <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations </label>
            </div>

            <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="uppercase" id="flexSwitchCheckDefault2">
              <label class="form-check-label" for="flexSwitchCheckDefault2">Uppercase</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault3">
              <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover </label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="spaceremover" id="flexSwitchCheckDefault4">
              <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault5">
              <label class="form-check-label" for="flexSwitchCheckDefault5">Count Characters</label>
            </div>

            <input type="submit" class="btn-check" id="btn-check" autocomplete="off">
            <label class="btn btn-success mt-2" for="btn-check">Analyze Text</label>

        </form>
        <!-- Form Ends-->
    </div>

    <!--Container Ends-->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
